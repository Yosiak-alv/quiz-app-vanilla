<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
</head>

<body>
    <main>
        <section class="row-top">
            <div class="curr-subject">
                <div class="button-icon-container">
                    <img class="subject-img" src="./assets/img/icon-css.svg" alt="subject icon">
                </div>
                <h2 class="subject-chosen">Una Categoria</h2>
            </div>
            <div class="light-dark-toggle">
                <label class="light-dark-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                </label>
            </div>
        </section>

        <section class="start-menu">
            <div class="left-content">
                <h1>Bienvenido a Quiz App</h1>
                <p>Elija una Categoria. </p>
            </div>

            <div class="choices">
                <button id="HTML" class="quiz-type">
                    <div class="button-icon-container">
                        <img src="./assets/img/icon-html.svg">
                    </div>
                    HTML
                </button>
                <button id="CSS" class="quiz-type">
                    <div class="button-icon-container">
                        <img src="./assets/img/icon-css.svg">
                    </div>
                    CSS
                </button>
                <button id="JavaScript" class="quiz-type">
                    <div class="button-icon-container">
                        <img src="./assets/img/icon-js.svg">
                    </div>
                    JavaScript
                </button>
                <button id="GitHub" class="quiz-type">
                    <div class=" button-icon-container">
                        <img src="./assets/img/icon-github.svg">
                    </div>
                    GitHub
                </button>
            </div>
        </section>

        <section class="question-screen">
            <div class="left-content">
                <div class="question-wrapper">
                    <p class="question-count">Pregunta <span class="question-number"></span> de <span
                        class="question-total"></span></p>
                    <h2 class="question"></h2>
                </div>
            </div>
            <div class="choices options">
                <button id="A" class="option">
                    <div class="option-box">A</div>
                </button>
                <button id="B" class="option">
                    <div class="option-box">B</div>
                </button>
                <button id="C" class="option">
                    <div class="option-box">C</div>
                </button>
                <button id="D" class="option">
                    <div class="option-box">D</div>
                </button>

                <button class="submit-answer">Enviar</button>
                <div class="select-prompt">
                    <p class="select-prompt-text">Seleccione una Respuesta</p>
                </div>
            </div>
        </section>

        <section class="quiz-complete">
            <div class="complete-left">
                <h1>
                    Quiz Completado
                    <span class="scored">Resultado...</span>
                </h1>
            </div>

            <div class="complete-right">
                <div class="score-container">
                    <div class="final curr-subject">
                        <div class="button-icon-container">
                            <img class="subject-img" src="./assets/img/icon-css.svg" alt="subject icon">
                        </div>
                        <h2 class="subject-chosen"></h2>
                    </div>
                    <h1 class="final-score"></h1>
                    <p class="score-out-of"> de <span class="complete-question-total"></span></p>
                </div>
                <button class="restart">Reset</button>
            </div>
        </section>
    </main>
    <script type="module" src="src/main.js"></script>
</body>
</html>
